<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<h2 th:text="'List of Vets' "> List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr style="width: 150px;">Id</tr>
    <tr style="width: 150px;">First Name</tr>
    <tr style="width: 150px;">Last Name</tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Bla</td>
        <td th:text="${vet.getLastName()}">Bla</td>

    </tr>

    </tbody>

</table>

</body>
</html>
